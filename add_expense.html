<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loki Tempad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #151515;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        div {
            position: relative;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            border: 4px #F8861E solid;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            background: url('https://via.placeholder.com/758x345') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            color: #F8861E;
            font-size: 18px;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background-color: #151515;
            color: #ffffff;
            border: 2px solid #F8861E;
            border-radius: 5px;
            appearance: none;
            background-image: url('https://via.placeholder.com/20x20');
            background-position: 95% 50%;
            background-repeat: no-repeat;
            font-size: 16px;
        }

        select {
            padding-right: 40px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #D1550C;
            box-shadow: 0 0 5px #D1550C;
        }

        button {
            padding: 15px;
            background-color: #F8861E;
            color: #151515;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #D1550C;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 500px;
            margin: 20px auto 0;
        }

        .navbar a {
            color: #F8861E;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border: 2px solid #F8861E;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .navbar a:hover {
            background-color: #D1550C;
        }

        @media (max-width: 600px) {
            div {
                width: 90%;
            }

            .navbar {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <h1>SPLIT</h1>

    <div>
        <h2>User Details</h2>
        <p id="currentUserName"></p>
        <p id="friendUserName"></p>

        <label for="name">Name:</label>
        <input type="text" id="name" />

        <label for="amount">Total Amount (₹):</label>
        <input type="number" id="amount" />

        <label for="splitOption">Split Option:</label>
        <select id="splitOption">
            <option value="equal">Equal Split</option>
            <option value="percentage">Percentage Split</option>
            <option value="custom">Custom Split</option>
        </select>

        <div id="percentageInput" style="display: none;">
            <label for="percentage">Percentage (%):</label>
            <input type="number" id="percentage" />
        </div>

        <div id="customAmountInput" style="display: none;">
            <label for="customAmount">Custom Amount (₹):</label>
            <input type="number" id="customAmount" />
        </div>

        <label for="whoPaid">Who Paid:</label>
        <select id="whoPaid" name="whoPaid" required>
            <option value="me">Me</option>
            <option value="friendId">Friend</option>
        </select>

        <div>
            <p id="splitAmount"></p>
            <p id="remainingAmount"></p>
            <p id="whoPaid"></p>
        </div>

        <button id="saveExpenseButton">Save Expense</button>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="./dashboard.html">Home</a>
        <a href="#">Back</a>
    </div>

</body>

</html>
