<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SPLIT</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #F8861E;
            padding: 10px;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        #loading img {
            width: 50px; /* Adjust the size as needed */
            height: 50px;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        div {
            margin: 10px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #000;
            color: #F8861E;
            border: 2px solid #F8861E;
        }

        #percentageInput,
        #customAmountInput {
            display: none;
        }

        div p {
            margin-top: 0;
        }

        #splitAmount,
        #remainingAmount,
        #whoPaid {
            font-weight: bold;
        }

        #saveExpenseButton,
        #homeButton,
        #backButton {
            text-decoration: none;
            color: #F8861E;
            padding: 10px;
            border: 2px solid #F8861E;
            border-radius: 5px;
            font-weight: bold;
            position: fixed;
            cursor: pointer;
        }

        #saveExpenseButton {
            background-color: #F8861E;
            color: #0D1116;
            width: calc(100% - 20px);
            font-size: 16px;
            bottom: 9%;
            left: 10px;
            right: 10px;
        }

        #homeButton {
            width: calc(100% - 44px);
            bottom: 2%;
            left: 10px;
        }

        #backButton {
            top: 10px;
            left: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>

<body>
    <div id="loading">
        <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Loading..." />
    </div>
<br>
<br>
<br>

<h1>SPLIT with friends</h1>

    <div>
        <p id="currentUserName"></p>
        <p id="friendUserName"></p>

        <label for="name">Name:</label>
        <input type="text" id="name" />

        <label for="amount">Total Amount (₹):</label>
        <input type="number" id="amount" />

        <label for="splitOption">Split Option:</label>
        <select id="splitOption">
            <option value="equal">Equal Split</option>
            <option value="percentage">Percentage Split</option>
            <option value="custom">Custom Split</option>
        </select>

        <div id="percentageInput">
            <label for="percentage">Percentage (%):</label>
            <input type="number" id="percentage" />
        </div>

        <div id="customAmountInput">
            <label for="customAmount">Custom Amount (₹):</label>
            <input type="number" id="customAmount" />
        </div>

        <label for="whoPaid">Who Paid:</label>
        <select id="whoPaid" name="whoPaid" required>
            <option value="me">Me</option>
            <option value="friendId">Friend</option>
        </select>

        <div>
            <p id="splitAmount"></p>
            <p id="remainingAmount"></p>
            <p id="whoPaid"></p>
        </div>
    </div>

    <button id="saveExpenseButton">Save Expense</button>
    <a href="./dashboard.html" id="homeButton">Home</a>
    <a href="#" id="backButton">Back</a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Simulate loading delay
            setTimeout(function () {
                document.getElementById("loading").style.display = "none";
            }, 2000);
        });
    </script>
</body>

</html>
