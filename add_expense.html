<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLIT</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #F8861E;
            padding: 10px;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        div {
            margin: 10px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #000;
            color: #F8861E;
            border: 2px solid #F8861E;
        }

        #percentageInput,
        #customAmountInput {
            display: none;
        }

        div p {
            margin-top: 0;
        }

        #splitAmount,
        #remainingAmount,
        #whoPaid {
            font-weight: bold;
        }

        #saveExpenseButton {
            background-color: #F8861E;
            color: #0D1116;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: calc(100% - 20px);
            font-size: 16px;
            font-weight: bold;
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #F8861E;
            padding: 10px;
            border: 2px solid #F8861E;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>

<body>

    <div>
        <br>
        <br>
        <br>

        <p id="currentUserName"></p>
        <p id="friendUserName"></p>

        <label for="name">Name:</label>
        <input type="text" id="name" />

        <label for="amount">Total Amount (₹):</label>
        <input type="number" id="amount" />

        <label for="splitOption">Split Option:</label>
        <select id="splitOption">
            <option value="equal">Equal Split</option>
            <option value="percentage">Percentage Split</option>
            <option value="custom">Custom Split</option>
        </select>

        <div id="percentageInput">
            <label for="percentage">Percentage (%):</label>
            <input type="number" id="percentage" />
        </div>

        <div id="customAmountInput">
            <label for="customAmount">Custom Amount (₹):</label>
            <input type="number" id="customAmount" />
        </div>

        <label for="whoPaid">Who Paid:</label>
        <select id="whoPaid" name="whoPaid" required>
            <option value="me">Me</option>
            <option value="friendId">Friend</option>
        </select>

        <div>
            <p id="splitAmount"></p>
            <p id="remainingAmount"></p>
            <p id="whoPaid"></p>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="./dashboard.html">Home</a>
        <a href="#">Back</a>
    </div>

    <button id="saveExpenseButton">Save Expense</button>
</body>

</html>
