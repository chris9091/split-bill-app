<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Sharing</title>
    <link rel="stylesheet" href="styles1.css">
    <!-- Include Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Include your app.js script -->
    <script src="app.js"></script>
</head>

<body>
    <h1>kudickka split</h1>

    <div>
        <h2>User Details</h2>
        <p id="currentUserName"></p>
        <p id="friendUserName"></p>
    </div>

    <div>
        <label for="amount">Total Amount (₹):</label>
        <input type="number" id="amount" />
    </div>

    <div>
        <label for="splitOption">Split Option:</label>
        <select id="splitOption">
            <option value="equal">Equal Split</option>
            <option value="percentage">Percentage Split</option>
            <option value="custom">Custom Split</option>
        </select>
    </div>

    <div id="percentageInput" style="display: none;">
        <label for="percentage">Percentage (%):</label>
        <input type="number" id="percentage" />
    </div>

    <div id="customAmountInput" style="display: none;">
        <label for="customAmount">Custom Amount (₹):</label>
        <input type="number" id="customAmount" />
    </div>

    <div>
        <label for="whoPaid">Who Paid:</label>
        <select id="whoPaid"></select>
    </div>

    <div>
        <p id="splitAmount"></p>
        <p id="remainingAmount"></p>
        <p id="whoPaid"></p>
    </div>

    <button id="saveExpenseButton">Save Expense</button>
</body>

</html>
