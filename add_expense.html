<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">

    <title>Expense Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Updated background color to black */
            color: #ffffff; /* Updated text color to white */
        }

        header {
            background-color: #000000; /* Updated background color to black */
            padding: 10px;
            text-align: center;
            color: #ffffff; /* Updated text color to white */
            position: fixed;
            top: 0;
            width: 100%;
            font-family: 'montserrat';
        }

        h1 {
            margin-top: 0;
        }

        main {
            padding: 70px 10px 10px; /* Adjusted padding to make content visible below the fixed header */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: calc(100% - 20px); /* Adjusted width to consider padding */
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #ffff00;
            color: #000000; /* Updated text color to white */
            padding: 10px;
            border: none;
            cursor: pointer;
            width: calc(100% - 20px); /* Adjusted width to consider padding */
        }

        button:hover {
            background-color: #393939;
            color: #ffffff;
        }

        /* CSS for the fixed navbar */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #000000; /* Updated background color to black */
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 12px; /* Adjust the font size as needed */
        }

        .nav-item {
            color: #ffffff; /* Updated text color to white */
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'montserrat';
        }

        .nav-center {
            background-color: #ffff00;
            border-radius: 50%;
            padding: 15px;
        }

        .nav-center-btn {
            color: #000000; /* Set the color of the "+" sign to black */
            font-size: 24px;
        }

        /* Font Awesome Icons */
        .fa-home, .fa-exchange-alt, .fa-chart-pie, .fa-user {
            font-size: 20px;
        }

        /* Add space between icon and text */
        .nav-item span {
            margin-top: 5px; /* Adjust the value to increase or decrease the gap */
        }

        .active-icon {
            color: #000000; /* Change the color to indicate active state */
        }

        table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #000000;
}

#amountToPay {
  margin-top: 20px;
}


    </style>
    <!-- Include Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Include your app.js script -->
    <script src="app.js"></script>
</head>

<body>
    <header>
        <h1>Kudickka Split</h1>
    </header>
    <br>
    <br>

    <main>
        <div>
            <label for="name" required >Name:</label>
            <input type="text" id="name" />
        </div>

        <div>
            <label for="amount">Total Amount (₹):</label>
            <input type="number" id="amount" />
        </div>

        <div>
            <label for="splitOption">Split Option:</label>
            <select id="splitOption">
                <option value="equal">Equal Split</option>
                <option value="percentage">Percentage Split</option>
                <option value="custom">Custom Split</option>
            </select>
        </div>

        <div id="percentageInput" hidden>
            <label for="percentage">Percentage (%) paid by you:</label>
            <input type="number" id="percentage" />
        </div>

        <div id="customAmountInput" hidden>
            <label for="customAmount">Amount (₹) paid by You:</label>
            <input type="number" id="customAmount" />
        </div>

        <div>
            <label for="whoPaid">Who Paid:</label>
            <select id="whoPaid"></select>
        </div>

        <div id="amountToPay"></div>
               
        <br>

        <button id="saveExpenseButton">Save Expense</button>
    </main>

    <div class="navbar">
        <a href="#home" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="/dashboard.html" class="nav-item"><i class="fas fa-exchange-alt"></i><span>Transaction</span></a>
        <div class="nav-item nav-center">
            <a href="/search.html" class="nav-center-btn"><i class="fas fa-plus"></i></a>
        </div>
        <a href="#" class="nav-item"><i class="fas fa-chart-pie"></i><span>Report</span></a>
        <a href="./profile.html" class="nav-item"><i class="fas fa-user"></i><span>Profile</span></a>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function goHome() {
            window.location.href = "https://1.1.1.1";
        }
    </script>
</body>

</html>
