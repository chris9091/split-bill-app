<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPLIT</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #F8861E;
            padding: 10px;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        div {
            margin: 10px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #000;
            color: #F8861E;
            border: 2px solid #F8861E;
        }

        .custom-select {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }

        .custom-select select {
            display: none;
        }

        .custom-select:after {
            content: "\25BC";
            font-size: 16px;
            color: #F8861E;
            position: absolute;
            top: 12px;
            right: 10px;
        }

        .custom-select select {
            display: none;
        }

        .custom-options {
            max-height: 120px;
            overflow: auto;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid #F8861E;
            border-top: none;
            background: #000;
            z-index: 999;
            display: none;
            border-radius: 0 0 5px 5px;
            width: 100%; /* Set the width to 100% */
        }

        .custom-options.active {
            display: block;
        }

        .custom-option {
            position: relative;
            display: block;
            padding: 0 20px 0 10px;
            font-size: 16px;
            line-height: 40px;
            cursor: pointer;
            color: #F8861E;
            transition: background .3s;
        }

        .custom-option:hover {
            background: #F8861E;
        }

        .custom-option.selected {
            color: #000;
            background: #F8861E;
        }

        .custom-select {
            display: flex;
            flex-wrap: wrap;
        }

        #percentageInput,
        #customAmountInput {
            display: none;
        }

        div p {
            margin-top: 0;
        }

        #splitAmount,
        #remainingAmount,
        #whoPaid {
            font-weight: bold;
        }

        #saveExpenseButton,
        #homeButton,
        #backButton {
            text-decoration: none;
            color: #F8861E;
            padding: 10px;
            border: 2px solid #F8861E;
            border-radius: 5px;
            font-weight: bold;
            position: fixed;
            cursor: pointer;
        }

        #saveExpenseButton {
            background-color: #F8861E;
            color: #0D1116;
            width: calc(100% - 20px);
            font-size: 16px;
            bottom: 9%;
            left: 10px;
            right: 10px;
        }

        #homeButton {
            width: calc(100% - 44px);
            bottom: 2%;
            left: 10px;
        }

        #backButton {
            top: 10px;
            left: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>

<body>
    <h1>SPLIT with friends</h1>

    <div>
        <p id="currentUserName"></p>
        <p id="friendUserName"></p>

        <label for="name">Name:</label>
        <input type="text" id="name" />

        <label for="amount">Total Amount (₹):</label>
        <input type="number" inputmode="numeric" pattern="[0-9]*" id="amount" />

        <label for="splitOption">Split Option:</label>
        <div class="custom-select">
            <select id="splitOption">
                <option value="equal">Equal Split</option>
                <option value="percentage">Percentage Split</option>
                <option value="custom">Custom Split</option>
            </select>
            <div class="custom-options">
                <div class="custom-option" data-value="equal">Equal Split</div>
                <div class="custom-option" data-value="percentage">Percentage Split</div>
                <div class="custom-option" data-value="custom">Custom Split</div>
            </div>
        </div>

        <div id="percentageInput">
            <label for="percentage">Percentage (%):</label>
            <input type="number" id="percentage" />
        </div>

        <div id="customAmountInput">
            <label for="customAmount">Custom Amount (₹):</label>
            <input type="number" id="customAmount" />
        </div>

        <label for="whoPaid">Who Paid:</label>
        <div class="custom-select">
            <select id="whoPaid" name="whoPaid" required>
                <option value="me">Me</option>
                <option value="friendId">Friend</option>
            </select>
            <div class="custom-options">
                <div class="custom-option" data-value="me">Me</div>
                <div class="custom-option" data-value="friendId">Friend</div>
            </div>
        </div>

        <div>
            <p id="splitAmount"></p>
            <p id="remainingAmount"></p>
            <p id="whoPaid"></p>
        </div>
    </div>

    <button id="saveExpenseButton">Save Expense</button>
    <a href="./dashboard.html" id="homeButton">Home</a>
    <a href="#" id="backButton">Back</a>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // Initialize Choices for the custom dropdown
            const splitOptionElement = document.getElementById('splitOption');
            const whoPaidElement = document.getElementById('whoPaid');

            new Choices(splitOptionElement, { searchEnabled: false, itemSelectText: '' });
            new Choices(whoPaidElement, { searchEnabled: false, itemSelectText: '' });
        });
    </script>
</body>

</html>
